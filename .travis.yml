language: cpp

matrix:
  include:
    - os: osx
      osx_image: xcode9
      env:
        - COMPILER="clang++"

    - os: linux
      env:
        - COMPILER="clang++-6.0"
        - FLAGS="-Werror -g -fsanitize=address,undefined"
      addons:
        apt:
          packages:
            - clang-6.0
            - g++-6
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0

install:
  - export CXX="$COMPILER"

script:
  - mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="$FLAGS"
  - make && ctest --output-on-failure

notifications:
  email: false
